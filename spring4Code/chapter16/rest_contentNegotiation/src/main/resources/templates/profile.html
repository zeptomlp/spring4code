<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Profile</title>
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}"/>
</head>
<body>
<div id="header" th:include="page :: header"></div>

<div id="content">
    <h1>Your Profile...</h1>

    <span th:text="${spitter.username}">username</span>
    <span th:text="${spitter.fullName}">fullName</span>
    <span th:text="${spitter.email}">email</span>
    <span th:text="${spitter.updateByEmail}">updateByEmail</span>
    <span th:text="${spitter.status}">status</span>
</div>

<div id="footer" th:include="page :: copy"></div>
</body>
</html>
